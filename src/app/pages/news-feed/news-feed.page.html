<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-button (click)="logOut()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-title>
      <div class="center justify-center flex text-2xl ">Infinite News Feed</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex">

    <div class="flex-row">
      <img src="https://picsum.photos/1500/500" alt="Random Images">
      <ion-list>
        <ion-item *ngFor="let item of lists">
          <ion-label>
            {{item?.name}}
            <p>{{item?.phone}}</p>
            <p>{{item?.email}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
 <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

    </div>

    <div class="flex ">

    </div>
  </div>
</ion-content>
