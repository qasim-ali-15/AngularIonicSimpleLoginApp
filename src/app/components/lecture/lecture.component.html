<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle> <div class="uppercase font-bold"> First Lecture</div></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="subject == 'Programming Fundamentals'" name="hourglass-outline" slot="start" color="danger"></ion-icon>
      <ion-icon *ngIf="subject == 'Data Base'" name="download-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="subject == 'Data Structures and Algorithm'" name="download-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{subject}}
        <p>{{date}} {{time}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h4>Class Details</h4>
        <p>{{detail}}</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success"  size="full">See All ...</ion-button>
  </ion-card-content>
  </ion-card>
